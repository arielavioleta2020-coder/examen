{% extends "movies/base.html" %}
{% block content %}
<h1>Eliminar Película</h1>
<p>¿Estás seguro de eliminar "{{ movie.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'list_movies' %}">Cancelar</a>
{% endblock %}
