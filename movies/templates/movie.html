{% extends "movies/base.html" %}
{% block content %}
<h1>Mis Películas</h1>
<ul>
{% for movie in movies %}
<li>
    <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
    <p>Género: {{ movie.genre }}</p>
    <p>Director: {{ movie.director }}</p>
    <a href="{% url 'edit_movie' movie.id %}">Editar</a>
    <form action="{% url 'delete_movie' movie.id %}" method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
</li>
{% endfor %}
</ul>
<a href="{% url 'create_movie' %}">Agregar Película</a>
{% endblock %}
